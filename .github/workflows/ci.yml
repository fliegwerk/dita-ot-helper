name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: zip build.zip -r .
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: Build
          path: build.zip
