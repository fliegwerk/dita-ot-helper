name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 1.8
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: node ./meta-tools/compile-readme.js
      - name: Linting
        run: npm run lint
      - run: zip build.zip -r .
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: Build
          path: build.zip
